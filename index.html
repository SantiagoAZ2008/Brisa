<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brisa 2025</title>

  <!-- ðŸŒˆ Favicon SVG animado -->
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
    <defs>
      <radialGradient id='grad'>
        <stop offset='0%' stop-color='%2300f'/>
        <stop offset='100%' stop-color='%23f0f'/>
      </radialGradient>
    </defs>
    <circle cx='50' cy='50' r='40' fill='url(%23grad)'>
      <animate attributeName='fill' values='url(%23grad);url(%23grad)' dur='5s' repeatCount='indefinite' />
    </circle>
  </svg>" type="image/svg+xml">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 30% 30%, #050505, #0b0b0f, #101018);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ðŸŒŒ Fondo animado tipo camuflaje neÃ³n */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 153, 255, 0.1) 0%, transparent 60%),
                  radial-gradient(circle, rgba(255, 0, 255, 0.1) 0%, transparent 60%);
      background-size: 60% 60%;
      animation: moveBg 15s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-20%, -10%) rotate(45deg); }
      100% { transform: translate(10%, 20%) rotate(90deg); }
    }

    /* ðŸŒŸ Header superior animado */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 1.8em;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: #fff;
      text-shadow: 0 0 12px #7f00ff, 0 0 20px #00b3ff;
      animation: glow 4s ease-in-out infinite alternate;
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #7f00ff, 0 0 25px #00b3ff; }
      50% { text-shadow: 0 0 25px #ff00ff, 0 0 35px #0099ff; }
      100% { text-shadow: 0 0 12px #7f00ff, 0 0 20px #00b3ff; }
    }

    /* ðŸŽ¯ Tarjetas */
    .card {
      position: relative;
      width: 380px;
      background: rgba(255, 255, 255, 0.07);
      padding: 40px;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #0077ff, #9b00ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #0099ff, #b300ff);
      transform: scale(1.03);
    }

    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }

    #error, #errorReg { color: #ff8080; display: none; margin-top: 12px; text-align: center; }
  </style>
</head>

<body>
  <header>ðŸŒŒ Brisa 2025 â€” Bienestar Emocional</header>

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>Bienvenido</h2>
    <p>Inicia sesiÃ³n para continuar</p>
    <input type="text" id="loginUser" placeholder="Usuario">
    <input type="password" id="loginPass" placeholder="ContraseÃ±a">
    <button onclick="login()">Entrar</button>
    <div id="error">Usuario o contraseÃ±a incorrectos</div>
    <div class="link" onclick="switchToRegister()">Crear cuenta</div>
  </div>

  <!-- REGISTER -->
  <div class="card" id="registerCard" style="display:none;">
    <h2>Crear cuenta</h2>
    <input type="text" id="regUser" placeholder="Usuario nuevo">
    <input type="password" id="regPass" placeholder="ContraseÃ±a nueva">
    <button onclick="registerUser()">Registrar</button>
    <div id="errorReg">Complete los campos</div>
    <div class="link" onclick="switchToLogin()">Volver</div>
  </div>

  <!-- DASHBOARD -->
  <div class="card" id="homeCard" style="display:none;">
    <h2>Hola, <span id="userName"></span> ðŸ‘‹</h2>
    <p>Bienvenido a Brisa 2025</p>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <script>
    // ðŸŒ  TÃ­tulo animado en la pestaÃ±a
    const titles = ["ðŸ’« Brisa 2025", "ðŸŒŒ Bienestar Emocional", "ðŸ’­ Conecta contigo"];
    let i = 0;
    setInterval(() => {
      document.title = titles[i % titles.length];
      i++;
    }, 2000);

    // ðŸ”„ Alternar entre Login y Registro
    function switchToRegister() {
      loginCard.style.display = "none";
      registerCard.style.display = "block";
    }
    function switchToLogin() {
      registerCard.style.display = "none";
      loginCard.style.display = "block";
    }

    // ðŸ§© Registro de usuario
    function registerUser() {
      const u = regUser.value.trim();
      const p = regPass.value.trim();
      if (u.length < 3 || p.length < 3) {
        errorReg.style.display = "block";
        return;
      }
      let users = JSON.parse(localStorage.getItem("brisaUsers")) || [];
      if (users.find(x => x.user === u)) {
        errorReg.innerText = "Usuario ya existe";
        errorReg.style.display = "block";
        return;
      }
      users.push({ user: u, pass: p });
      localStorage.setItem("brisaUsers", JSON.stringify(users));
      switchToLogin();
      alert("Cuenta creada correctamente ðŸŒŸ");
    }

    // ðŸ”‘ Inicio de sesiÃ³n
    function login() {
      const u = loginUser.value.trim();
      const p = loginPass.value.trim();
      let users = JSON.parse(localStorage.getItem("brisaUsers")) || [];
      let exists = users.find(x => x.user === u && x.pass === p);
      if (exists) {
        loginCard.style.display = "none";
        registerCard.style.display = "none";
        homeCard.style.display = "block";
        document.getElementById("userName").innerText = u;
      } else {
        error.style.display = "block";
      }
    }

    // ðŸšª Cerrar sesiÃ³n
    function logout() {
      homeCard.style.display = "none";
      loginCard.style.display = "block";
    }
  </script>
</body>
</html>
