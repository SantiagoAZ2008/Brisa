<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brisa 1.0 (2025)</title>
  <style>
    /* === FUENTES Y ESTILOS BASE === */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      overflow: hidden;
      height: 100vh;
      color: white;
      background: radial-gradient(circle at 20% 20%, #0a0f1a, #000);
    }

    /* === FONDO ANIMADO NEÃ“N === */
    canvas#background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: black;
    }

    /* === PANTALLA LOGIN === */
    .login-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      animation: fadeIn 1.5s ease;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e0ff;
    }
    .login-container input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #00c6ff, #0072ff);
    }
    .switch {
      text-align: center;
      margin-top: 10px;
      color: #aaa;
      cursor: pointer;
    }

    /* === DASHBOARD === */
    .dashboard {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 220px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 0;
      border-right: 2px solid rgba(255,255,255,0.1);
    }
    .sidebar h1 {
      text-align: center;
      color: #00e0ff;
      margin-bottom: 30px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .menu button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu button:hover {
      color: #00e0ff;
      transform: scale(1.1);
    }
    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    .content h2 {
      color: #00e0ff;
      margin-bottom: 15px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      margin: 10px 0;
      transition: 0.3s;
    }
    .card:hover {
      background: rgba(255,255,255,0.1);
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #777;
      font-size: 12px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -60%);}
      to {opacity: 1; transform: translate(-50%, -50%);}
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <!-- LOGIN / REGISTRO -->
  <div class="login-container" id="login">
    <h2>Bienvenido a Brisa 1.0</h2>
    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="ContraseÃ±a">
    <button onclick="login()">Iniciar SesiÃ³n</button>
    <div class="switch" onclick="toggleLogin()">Â¿No tienes cuenta? RegÃ­strate</div>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard" id="app">
    <div class="sidebar">
      <div>
        <h1>ðŸŒŒ Brisa</h1>
        <div class="menu">
          <button onclick="showSection('inicio')">Inicio</button>
          <button onclick="showSection('juegos')">Juegos</button>
          <button onclick="showSection('emociones')">Emociones</button>
          <button onclick="showSection('usuarios')">Usuarios</button>
          <button onclick="showSection('perfil')">Perfil</button>
        </div>
      </div>
      <footer>Â© 2025 Brisa 1.0<br><a href="https://www.instagram.com/sa_mejia.e/" target="_blank" style="color:#00e0ff;text-decoration:none;">@sa_mejia.e</a></footer>
    </div>
    <div class="content" id="content">
      <h2>Inicio</h2>
      <div class="card">Bienvenido a <b>Brisa 1.0 (2025)</b> â€“ tu espacio de energÃ­a y conexiÃ³n. Explora, juega y siente la vibra digital.</div>
    </div>
  </div>

  <script>
    // === FONDO ANIMADO ===
    const canvas = document.getElementById("background");
    const ctx = canvas.getContext("2d");
    let w, h, particles = [];
    function resize() { w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
    window.addEventListener("resize", resize); resize();

    class Particle {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * 1;
        this.vy = (Math.random() - 0.5) * 1;
        this.size = Math.random() * 2;
      }
      move() {
        this.x += this.vx; this.y += this.vy;
        if (this.x < 0 || this.x > w) this.vx *= -1;
        if (this.y < 0 || this.y > h) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = "rgba(0, 224, 255, 0.4)";
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    for (let i = 0; i < 120; i++) particles.push(new Particle());
    function animate() {
      ctx.clearRect(0,0,w,h);
      particles.forEach(p => { p.move(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    // === LOGIN / REGISTRO LOCAL ===
    let registerMode = false;
    function toggleLogin() {
      registerMode = !registerMode;
      const title = document.querySelector(".login-container h2");
      const btn = document.querySelector(".login-container button");
      const sw = document.querySelector(".switch");
      if (registerMode) {
        title.innerText = "Crea tu cuenta";
        btn.innerText = "Registrarme";
        sw.innerText = "Â¿Ya tienes cuenta? Inicia sesiÃ³n";
      } else {
        title.innerText = "Bienvenido a Brisa 1.0";
        btn.innerText = "Iniciar SesiÃ³n";
        sw.innerText = "Â¿No tienes cuenta? RegÃ­strate";
      }
    }

    function login() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      if (!user || !pass) return alert("Completa todos los campos.");

      if (registerMode) {
        localStorage.setItem(user, pass);
        alert("Cuenta creada correctamente. Inicia sesiÃ³n.");
        toggleLogin();
      } else {
        const savedPass = localStorage.getItem(user);
        if (savedPass && savedPass === pass) {
          document.getElementById("login").style.display = "none";
          document.getElementById("app").style.display = "flex";
        } else {
          alert("Usuario o contraseÃ±a incorrectos.");
        }
      }
    }

    // === CAMBIO DE SECCIONES ===
    function showSection(sec) {
      const content = document.getElementById("content");
      if (sec === "inicio") {
        content.innerHTML = `<h2>Inicio</h2><div class="card">Explora las nuevas experiencias de <b>Brisa 1.0</b>.</div>`;
      }
      if (sec === "juegos") {
        content.innerHTML = `<h2>Mini Juegos</h2>
          <div class="card">
            <button onclick="juegoReaccion()">ðŸŽ¯ Juego de ReacciÃ³n</button>
            <button onclick="juegoMemoria()">ðŸ§  Juego de Memoria</button>
          </div>`;
      }
      if (sec === "emociones") {
        content.innerHTML = `<h2>Emociones</h2><div class="card">Registra cÃ³mo te sientes hoy y lleva tu historial personal.</div>`;
      }
      if (sec === "usuarios") {
        content.innerHTML = `<h2>Usuarios</h2><div class="card">Explora las conexiones activas en Brisa.</div>`;
      }
      if (sec === "perfil") {
        content.innerHTML = `<h2>Perfil</h2><div class="card">Usuario: ${localStorage.getItem("lastUser") || "Invitado"}</div>`;
      }
    }

    // === MINI JUEGOS ===
    function juegoReaccion() {
      const content = document.getElementById("content");
      content.innerHTML = `<h2>ðŸŽ¯ Juego de ReacciÃ³n</h2><div class="card" id="juego">
        Haz clic tan pronto veas el fondo verde.</div>`;
      const juego = document.getElementById("juego");
      let start, timeout = setTimeout(() => {
        juego.style.background = "green";
        start = Date.now();
      }, Math.random() * 3000 + 2000);
      juego.onclick = () => {
        if (!start) { clearTimeout(timeout); alert("Te adelantaste ðŸ˜…"); showSection('juegos'); return; }
        const time = Date.now() - start;
        alert(`Tu tiempo fue de ${time} ms`);
        showSection('juegos');
      };
    }

    function juegoMemoria() {
      const content = document.getElementById("content");
      content.innerHTML = `<h2>ðŸ§  Juego de Memoria</h2><div class="card" id="memoria"></div>`;
      const memoria = document.getElementById("memoria");
      const secuencia = [1,2,3].sort(() => Math.random()-0.5);
      memoria.innerText = "Recuerda este orden: " + secuencia.join(" ");
      setTimeout(() => {
        memoria.innerText = "Ahora escribe el orden (ejemplo: 123)";
        const input = document.createElement("input");
        input.style.padding = "8px";
        input.style.marginTop = "10px";
        const btn = document.createElement("button");
        btn.textContent = "Verificar";
        btn.onclick = () => {
          if (input.value === secuencia.join("")) alert("Â¡Correcto!");
          else alert("Incorrecto ðŸ˜…");
          showSection('juegos');
        };
        memoria.appendChild(document.createElement("br"));
        memoria.appendChild(input);
        memoria.appendChild(btn);
      }, 2000);
    }
  </script>
</body>
</html>
