<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brisa 1.0 (2025)</title>
<style>
/* ----------- ESTILOS GENERALES ----------- */
* {
  margin: 0; padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  height: 100vh;
  background: radial-gradient(circle at top left, #0a0f29, #020409);
  overflow: hidden;
  transition: filter 1s ease, background 2s ease;
}
.blur {
  filter: blur(12px) brightness(0.7);
}

/* ----------- LOGIN / REGISTRO ----------- */
.container {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(15px);
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  width: 380px;
  padding: 30px;
  text-align: center;
  color: #fff;
  animation: fadeIn 1.5s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -60%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}

.container h2 {
  font-size: 26px;
  margin-bottom: 20px;
  color: #6a9efc;
}
.container input {
  width: 90%;
  margin: 10px 0;
  padding: 10px;
  border: none;
  border-radius: 8px;
  outline: none;
}
button {
  background: linear-gradient(45deg, #6a9efc, #9475ff);
  border: none;
  color: #fff;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: linear-gradient(45deg, #7eb3ff, #a98aff);
}
.toggle {
  margin-top: 15px;
  color: #aaa;
  cursor: pointer;
}
.toggle:hover {
  color: #fff;
}

/* ----------- DASHBOARD ----------- */
#dashboard {
  display: none;
  color: white;
  padding: 20px;
  animation: fadeInDash 2s ease;
}
@keyframes fadeInDash {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
#dashboard h1 {
  font-size: 32px;
  color: #6a9efc;
}

/* Fondo animado */
@keyframes moveBg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
body.active-bg {
  background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0a0f29);
  background-size: 400% 400%;
  animation: moveBg 10s infinite alternate;
}
</style>
</head>
<body class="blur active-bg">

<div class="container" id="authBox">
  <h2 id="authTitle">Iniciar Sesi贸n</h2>
  <input type="text" id="username" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contrase帽a">
  <div id="inviteField" style="display:none;">
    <input type="text" id="inviteCode" placeholder="C贸digo de invitaci贸n (opcional)">
  </div>
  <button id="authBtn">Entrar</button>
  <div class="toggle" id="toggleForm">驴No tienes cuenta? Reg铆strate</div>
</div>

<div id="dashboard">
  <h1>Bienvenido a Brisa 1.0 </h1>
  <p>Interfaz 2025 completamente renovada.</p>
</div>

<script>
let isLogin = true;

const toggleForm = document.getElementById("toggleForm");
const authBox = document.getElementById("authBox");
const authTitle = document.getElementById("authTitle");
const authBtn = document.getElementById("authBtn");
const inviteField = document.getElementById("inviteField");
const body = document.body;

toggleForm.onclick = () => {
  isLogin = !isLogin;
  if (isLogin) {
    authTitle.textContent = "Iniciar Sesi贸n";
    authBtn.textContent = "Entrar";
    toggleForm.textContent = "驴No tienes cuenta? Reg铆strate";
    inviteField.style.display = "none";
  } else {
    authTitle.textContent = "Registrarse";
    authBtn.textContent = "Crear cuenta";
    toggleForm.textContent = "驴Ya tienes cuenta? Inicia sesi贸n";
    inviteField.style.display = "block";
  }
};

// -------- REGISTRO E INICIO --------
authBtn.onclick = () => {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  if (!user || !pass) {
    alert("Completa todos los campos");
    return;
  }

  if (!isLogin) {
    // Registro
    const inviteCode = document.getElementById("inviteCode").value.trim();
    const users = JSON.parse(localStorage.getItem("brisaUsers") || "[]");
    if (users.find(u => u.user === user)) {
      alert("Ese usuario ya existe");
      return;
    }
    const code = "INV-" + Math.random().toString(36).substring(2, 8).toUpperCase();
    users.push({ user, pass, inviteCode, myCode: code });
    localStorage.setItem("brisaUsers", JSON.stringify(users));
    alert(`Usuario creado \nTu c贸digo de invitaci贸n: ${code}`);
    isLogin = true;
    toggleForm.click();
  } else {
    // Login
    const users = JSON.parse(localStorage.getItem("brisaUsers") || "[]");
    const found = users.find(u => u.user === user && u.pass === pass);
    if (!found) {
      alert("Usuario o contrase帽a incorrectos");
      return;
    }

    // Animaci贸n de entrada
    authBox.style.opacity = "0";
    body.classList.remove("blur");
    setTimeout(() => {
      authBox.style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }, 1000);
  }
};
</script>
</body>
</html>
